<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="description" content="Vasool Management - Privacy Policy" />
    <meta name="theme-color" content="#4C8BF5" />
    <title>Vasool Management - Privacy Policy</title>
    <link
      rel="icon"
      type="image/png"
      href="LineManagement.Api/Assets/logo.png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #1a2340;
        background: linear-gradient(180deg, #e9eef9 0%, #d5ddf0 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        padding: 48px 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .logo-container {
        margin-bottom: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        border-radius: 12px;
      }

      h1 {
        color: #1a2340;
        font-size: 2.25em;
        margin-bottom: 16px;
        font-weight: 700;
        line-height: 1.2;
      }

      p {
        color: #4a5878;
        font-size: 1.05em;
        margin-bottom: 32px;
        line-height: 1.7;
      }

      .privacy-link {
        display: inline-block;
        background: #4c8bf5;
        color: #ffffff;
        text-decoration: none;
        padding: 14px 32px;
        border-radius: 12px;
        font-size: 1.05em;
        font-weight: 600;
        transition: all 0.2s ease;
        box-shadow: 0px 2px 8px rgba(76, 139, 245, 0.25);
        min-height: 48px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        -webkit-tap-highlight-color: transparent;
      }

      .privacy-link:hover {
        background: #3a7be5;
        transform: translateY(-1px);
        box-shadow: 0px 4px 12px rgba(76, 139, 245, 0.35);
      }

      .privacy-link:active {
        transform: translateY(0);
        box-shadow: 0px 2px 6px rgba(76, 139, 245, 0.25);
      }

      @media (max-width: 768px) {
        body {
          padding: 16px;
        }

        .container {
          padding: 32px 24px;
          border-radius: 12px;
        }

        .logo {
          width: 64px;
          height: 64px;
        }

        h1 {
          font-size: 1.75em;
          margin-bottom: 12px;
        }

        p {
          font-size: 0.95em;
          margin-bottom: 28px;
        }

        .privacy-link {
          width: 100%;
          padding: 14px 24px;
          font-size: 1em;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 24px 20px;
        }

        .logo {
          width: 56px;
          height: 56px;
        }

        h1 {
          font-size: 1.5em;
        }

        p {
          font-size: 0.9em;
          line-height: 1.6;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(180deg, #02030a 0%, #0b1227 100%);
        }

        .container {
          background: #141a26;
          box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.45);
        }

        h1 {
          color: #f4f7fe;
        }

        p {
          color: #a5b1cb;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img
          src="LineManagement.Api/Assets/logo.png"
          alt="Vasool Management Logo"
          class="logo"
          onerror="this.style.display='none'"
        />
      </div>
      <h1>Vasool Management</h1>
      <p>
        We respect your privacy and are committed to protecting your personal
        information. Please review our Privacy Policy to understand how we
        collect, use, and safeguard your data.
      </p>
      <a href="privacy.html" class="privacy-link">View Privacy Policy</a>
    </div>
  </body>
</html>
